<!DOCTYPE html>
<html lang="en">
<head>
    <title>Population Tracker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../server/2016.js"></script>
</head>
<body>
    <div class="container">

        <!-- NAVBAR -->

        <nav class="navbar">
            <div class="container-fluid">
                <ul>
                    <a class="navbar-left navbar-btn" href="index.html">&#60; Back</a>
                    <h3 class="navbar-header navbar-right">US Population Tracker</h2>
                </ul>
            </div>
            <hr>
        </nav>

        <!-- END NAVBAR -->

        <!-- HEADER -->

        <h1 class="page-title">2016 State Populations</h1>
        <div class="cards-container" id="cards-container-states">
            <div class="legend">
                <h2>State</h2>
                <h2>Population</h2>
                <p></p>
            </div>
            <hr>

        <!-- END HEADER -->

        <!-- All states and populations will render here -->

        <!-- MODAL POPUP -->

            <div class="modal fade" id="stateModal" tabindex="-1" aria-labelledby="stateModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="stateModalTitle"></h4>
                        </div>
                        <div class="modal-body">
                            <h4>State ID</h4>
                                <p id="info1"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick=clearPopup()>Close</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- END OF MODAL -->

        </div>
    </div>
</body>
</html>
